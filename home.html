<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracciamento Turno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .start {
            background-color: green;
            color: white;
        }
        .end {
            background-color: red;
            color: white;
        }
        .time {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tracciamento Turno</h1>
        <div class="time" id="time"></div>
        <div class="buttons">
            <button class="start" onclick="startShift()">Inizio Turno</button>
            <button class="end" onclick="endShift()">Fine Turno</button>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT');
            const dateString = now.toLocaleDateString('it-IT');
            document.getElementById('time').innerText = `${dateString} ${timeString}`;
        }

        function startShift() {
            alert('Inizio turno registrato');
        }

        function endShift() {
            alert('Fine turno registrato');
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
